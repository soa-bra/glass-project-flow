# Event Catalog - سوبرا النظام المتكامل
# كتالوج الأحداث الرسمي مع الأسماء والإصدارات والوصف

events:
  # أحداث العلامة التجارية والثقافة
  CulturalImpactMeasured:
    version: 1
    description: "قياس تأثير ثقافي لعلامة تجارية في فترة محددة"
    schema: CulturalImpactMeasuredV1
    
  BrandIdentityUpdated:
    version: 1
    description: "تحديث هوية العلامة التجارية أو قيمها"
    schema: BrandIdentityUpdatedV1
    
  # أحداث إدارة المشاريع
  ProjectCreated:
    version: 1
    description: "إنشاء مشروع جديد"
    schema: ProjectCreatedV1
    
  ProjectStatusChanged:
    version: 1
    description: "تغيير حالة المشروع"
    schema: ProjectStatusChangedV1
    
  TaskCompleted:
    version: 1
    description: "إكمال مهمة في مشروع"
    schema: TaskCompletedV1
    
  # أحداث مالية
  ExpenseApproved:
    version: 1
    description: "الموافقة على مصروف"
    schema: ExpenseApprovedV1
    
  BudgetExceeded:
    version: 1
    description: "تجاوز الميزانية المحددة"
    schema: BudgetExceededV1
    
  # أحداث الموارد البشرية
  EmployeeOnboarded:
    version: 1
    description: "إدراج موظف جديد"
    schema: EmployeeOnboardedV1
    
  PerformanceReviewCompleted:
    version: 1
    description: "إكمال تقييم أداء موظف"
    schema: PerformanceReviewCompletedV1
    
  # أحداث العملاء
  ClientEngagementScored:
    version: 1
    description: "تقييم مستوى تفاعل العميل"
    schema: ClientEngagementScoredV1
    
  # أحداث قانونية
  ContractSigned:
    version: 1
    description: "توقيع عقد"
    schema: ContractSignedV1
    
  ComplianceCheckCompleted:
    version: 1
    description: "إكمال فحص الامتثال"
    schema: ComplianceCheckCompletedV1

# Event Categories
categories:
  cultural: ["CulturalImpactMeasured", "BrandIdentityUpdated"]
  project: ["ProjectCreated", "ProjectStatusChanged", "TaskCompleted"]
  financial: ["ExpenseApproved", "BudgetExceeded"]
  hr: ["EmployeeOnboarded", "PerformanceReviewCompleted"]
  client: ["ClientEngagementScored"]
  legal: ["ContractSigned", "ComplianceCheckCompleted"]